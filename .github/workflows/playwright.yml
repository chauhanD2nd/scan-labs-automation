name: Playwright Tests

# --- Triggers ---
on:
  push:        # 1. Run tests on every push to the repo
    branches: [ "main", "master" ]
  workflow_dispatch:   # 2. Allow running tests manually from GitHub UI
  schedule:            # 3. Daily run at 9 AM IST (03:30 UTC)
    - cron: "30 3 * * *"

# --- Job definition ---
jobs:
  test:
    runs-on: ubuntu-latest   # Use clean Ubuntu VM

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Install Node + Playwright system deps
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      - name: Install browsers
        run: npx playwright install --with-deps

      # Set environment variables (no secrets stored in code)
      # Secrets should be configured on GitHub → Repo Settings → Secrets → Actions
      - name: Set ENV variables
        run: |
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV
          echo "USER_EMAIL=$USER_EMAIL" >> $GITHUB_ENV
          echo "USER_PASSWORD=$USER_PASSWORD" >> $GITHUB_ENV
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

            # Run Playwright tests
      - name: Run tests
        run: npx playwright test --reporter=html

      # Generate timestamp for artifact naming (yyyyMMdd-HHmmss)
      - name: Generate timestamp
        id: timestamp
        run: echo "ts=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      # Upload Playwright report with timestamped artifact name
      - name: Upload Playwright HTML Report
        if: always()   # Always upload, even when tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.timestamp.outputs.ts }}
          path: playwright-report/
          retention-days: 15


      # (Optional) Placeholder for Slack/Jira integration
      - name: Post to Jira (placeholder)
        if: always()
        run: echo "Jira integration goes here."
